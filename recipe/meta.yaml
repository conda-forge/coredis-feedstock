{% set name = "coredis" %}
{% set version = "4.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/coredis-{{ version }}.tar.gz
  sha256: 371ef1ee97fa0ce28ed3ff14cf1e0b0952b8c79354e6e6efb8cd4636ad4f62d8

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - mypy
    - packaging >=21,<24
    - setuptools
    - types-deprecated
    - versioneer
    - pip
  run:
    - async_timeout >4,<6
    - typing_extensions >=4.3
    - python
    - async-timeout <6,>4
    - deprecated >=1.2
    - typing-extensions >=4.3
    - packaging >=21,<26
    - pympler >1,<2
    - wrapt >=1.1.0,<2

test:
  imports:
    - coredis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alisaifee/coredis
  summary: Python async client for Redis key-value store
  dev_url: https://github.com/alisaifee/coredis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
