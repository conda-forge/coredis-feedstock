{% set name = "coredis" %}
{% set version = "4.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/coredis-{{ version }}.tar.gz
  sha256: 0c5c829beb4c59caa99126868e8367ff58e2dc4d63a5ce1cae392ecfd339a99f

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - mypy ==1.7.1
    - packaging >=21,<24
    - setuptools
    - types-deprecated
    - versioneer
    - pip
  run:
    - async_timeout >4,<6
    - typing_extensions >=4.3
    - python
    - async-timeout <5,>4
    - deprecated >=1.2
    - typing-extensions >=4.3
    - packaging >=21,<25
    - pympler >1,<2
    - wrapt >=1.1.0,<2

test:
  imports:
    - coredis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alisaifee/coredis
  summary: Python async client for Redis key-value store
  dev_url: https://github.com/alisaifee/coredis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
